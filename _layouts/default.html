<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <a href='http://sogimu.fvds.ru:8080/job/glRender/job/Release/job/Linux/job/Ubuntu_16.04/'><img src='http://sogimu.fvds.ru:8080/buildStatus/icon?job=glRender/Release/Linux/Ubuntu_16.04'></a>
          <a href='http://sogimu.fvds.ru:8080/job/glRender/job/Release/job/Windows/job/Windows_10_MinGW64/'><img src='http://sogimu.fvds.ru:8080/buildStatus/icon?job=glRender/Release/Windows/Windows_10_MinGW64'></a>
          
          <nav>
<!--             <a href="{{ site.baseurl }}/">Blog</a> -->
            <a target="_blank" href="http://sogimu.fvds.ru/glRender/docs/latest/">API</a>
            <a target="_blank" href="http://sogimu.fvds.ru/glRender/">Builds</a>
            <a target="_blank" href="http://sogimu.fvds.ru:8080/job/glRender/">CI</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
